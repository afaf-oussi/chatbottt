<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Step 3.5 Flash</title>
    <style>
        /* Styles CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        #chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }

        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">Step 3.5 Flash Chat</div>
    <div id="chat-box">
        <div class="message bot-message">Bonjour ! Je suis propulsé par Step 3.5 Flash. Comment puis-je vous aider ?</div>
    </div>
    <div id="chat-input-area">
        <input type="text" id="user-input" placeholder="Écrivez votre message..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        
        // Scroll automatique vers le bas
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function handleChat() {
        const message = userInput.value.trim();
        if (message === "") return;

        // Afficher le message de l'utilisateur
        addMessage(message, true);
        userInput.value = "";

        // Simulation d'un temps de réflexion (ou appel API)
        setTimeout(() => {
            const botResponse = "Ceci est une réponse simulée. Pour utiliser Step 3.5 Flash, connectez ce script à l'API OpenRouter.";
            addMessage(botResponse, false);
        }, 1000);
    }

    sendBtn.addEventListener('click', handleChat);

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleChat();
        }
    });
</script>

</body>
</html>
