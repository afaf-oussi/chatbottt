<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Step 3.5 Flash</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 450px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); overflow: hidden; }
        #header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        .error { align-self: center; background: #ffebee; color: #c62828; font-size: 12px; border-radius: 5px; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">Step 3.5 Flash</div>
    <div id="messages">
        <div class="msg bot">Prêt ! Tapez votre message.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Écrivez ici...">
        <button id="send-btn">OK</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // 1. Allez sur https://openrouter.ai/keys pour créer une clé
    // 2. Collez votre clé entre les guillemets ci-dessous
    const API_KEY = "VOTRE_CLE_ICI"; 

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');

    function addMsg(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        if (API_KEY === "VOTRE_CLE_ICI") {
            addMsg('error', "ERREUR : Vous n'avez pas encore collé votre clé API dans le code !");
            return;
        }

        addMsg('user', text);
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "HTTP-Referer": window.location.href, // Requis par OpenRouter
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "stepfun/step-3.5-flash:free",
                    "messages": [{"role": "user", "content": text}]
                })
            });

            const data = await response.json();

            if (data.error) {
                addMsg('error', "API Error: " + data.error.message);
            } else {
                const aiText = data.choices[0].message.content;
                addMsg('bot', aiText);
            }
        } catch (err) {
            addMsg('error', "Erreur de connexion : " + err.message);
        } finally {
            btn.disabled = false;
        }
    }

    btn.onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>

</body>
</html>
